{% extends 'base.html' %}

{% block title %} <title>Обновление описи</title> {% endblock %}

{% block content %}
    <form class="form" action="{{ url_for('update_report_form')}}" method="POST">        
        <h3>Добавление имени файла описи в БД</h3>
        <ul>
        <li><label for="select_report">Выберите опись:</label></li>
        <li><select name="select_report">
            <option selected disabled hidden>опись</option>
            {% for report in rows %}
                <option value="{{report[0]}}">N {{report[1]}} от {{report[2]}} г.</option>
            {% endfor%}
         </select></li>
         <li><label for="report_file">Имя файла описи</label></li>
         <li><input type="text" name="report_file" value="{{ request.form.report_file}}" required/></li>
        <li><input id="input" type="submit" value="Добавить">
        </ul>
    </form>

{% endblock %}
